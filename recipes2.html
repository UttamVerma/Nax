    <script>
      let recipeDetails = {
        recipe1: {
          ingredients: [
            "2 Tbsp Oil",
            "Chopped onion",
            "Chopped tomato",
            "Chopped garlic",
            "Chopped Ginger",
            "Garam Masala Powder",
            "Coriander Powder",
          ],
          preparationSteps: [
            "Heat 2 tablespoons of oil in a pan",
            "Add 1 chopped onion ",
            "1 chopped tomato",
            "4 chopped garlic cloves, and 1½ teaspoon chopped ginger",
            "Sauté until it turns golden brown",
            "Add 1 cup of water and bring it to a boil",
            "Add the cooked tikkas",
            "Sprinkle ½ teaspoon of garam masala and coriander powder each",
            "Boil the contents for 4 minutes",
            "Garnish with fresh coriander leaves and serve hot with rice or paratha",
          ],
        },
        recipe2: {
          ingredients: ["Ingredient 1", "Ingredient 2", "Ingredient 3"],
          preparationSteps: ["Step 1", "Step 2", "Step 3"],
        },
      };

      let urlParams = new URLSearchParams(window.location.search);
      let recipeName = urlParams.get("recipe");

      document.addEventListener("DOMContentLoaded", function () {
        if (recipeName in recipeDetails) {
          let recipeTitle = document.querySelector(".recipe-title");
          let recipeImage = document.querySelector(".recipe-image");
          let ingredientsList = document.querySelector(".ingredients-list");
          let preparationStepsList = document.querySelector(
            ".preparation-steps-list"
          );

          // recipeTitle.textContent = recipeName.toUpperCase(); // Set recipe title

          // Set recipe image based on recipe name
          if (recipeName == "recipe1") {
            recipeTitle.textContent = "PANEER TIKKA MASALA";
            recipeImage.src = "./images/recipes-image.png";
          } else if (recipeName == "recipe2") {
            recipeImage.src = "./images/firstpotato-(1).png";
          }

          // Populate ingredients list
          recipeDetails[recipeName].ingredients.forEach((ingredient) => {
            let ingredientItem = document.createElement("p");
            ingredientItem.textContent = ingredient;
            ingredientsList.appendChild(ingredientItem);
          });

          // Populate preparation steps list
          recipeDetails[recipeName].preparationSteps.forEach((step) => {
            let stepItem = document.createElement("p");
            stepItem.textContent = step;
            preparationStepsList.appendChild(stepItem);
          });
        }
      });
      let headerLinksSection = document.querySelector(".header-links-section");
      let headerLinks = headerLinksSection.querySelectorAll("a");
      let pageHeader = document.querySelector(".page-header");
      document.addEventListener("scroll", function () {
        if (window.scrollY > 100) {
          pageHeader.style.backgroundColor = "#E8C055";
          pageHeader.style.position = "fixed";
          pageHeader.style.top = "0";
          pageHeader.style.left = "0";
          pageHeader.style.zIndex = "20";
          headerLinks.forEach(function (link) {
            link.style.fontSize = "20px";
          });
        } else {
          pageHeader.style.backgroundColor = "white";
          pageHeader.style.position = "relative";
          headerLinks.forEach(function (link) {
            link.style.fontSize = "20px";
            link.style.color = "#26386E";
          });
        }
      });

      function toggleMenu() {
        document.querySelector(".menu-icon").classList.toggle("active");
        document.querySelector(".nav-links").classList.toggle("active");
      }

      let hamburgerMenuSection = document.querySelector(".hamburger-menu");
      let cross = document.querySelector(".cross");
      let body = document.querySelector("body");
      let hamburgerSymbol = document.querySelector(".hamburger-section");
      let hamburgerOverlay = document.querySelector(".hamburger-overlay");
      let hamburgerSlider = document.querySelector(".hamburger-slider");

      hamburgerSymbol.addEventListener("click", function () {
        hamburgerMenuSection.style.opacity = "1";
        hamburgerMenuSection.style.visibility = "visible";
        hamburgerSlider.style.right = "0px";
        body.style.position = "fixed"; // Fix body position to disable scrolling
        body.style.width = "100%"; // Maintain full width
      });

      hamburgerOverlay.addEventListener("click", function () {
        hamburgerSlider.style.right = "-330px";
        hamburgerMenuSection.style.opacity = "0";
        hamburgerMenuSection.style.visibility = "hidden";
        body.style.position = "static"; // Reset body position to enable scrolling
        body.style.width = "auto"; // Reset width
      });

      cross.addEventListener("click", function () {
        hamburgerSlider.style.right = "-330px";
        hamburgerMenuSection.style.opacity = "0";
        hamburgerMenuSection.style.visibility = "hidden";
        body.style.position = "static"; // Reset body position to enable scrolling
        body.style.width = "auto"; // Reset width
      });
    </script>
